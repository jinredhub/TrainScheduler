<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>train schedule on digital panel</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<!-- jquery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- moment.js -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<!-- firebase -->
		<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
		<!-- my style css file -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
	    <div>
		    <div class="container">
				<div class="row">
				<div class="col-md-4">
				<br>
					<div class="trainForm">
					<br>
						<p id="schedule-title"><strong>Add New Train Schedule</strong></p>
						<form>
						<div class="form-group">
							<label for="name-input">Train Name</label>
							<input type="text" class="form-control" id="name-input">
						</div>
						<div class="form-group">
							<label for="destination-input">Destination</label>
							<input type="text" class="form-control" id="destination-input">
						</div>
						<div class="form-group">
							<label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="firstTrainTime-input">
						</div>
						<div class="form-group">
							<label for="frequency-input">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency-input">
						</div>
							<input type="submit" class="btn btn-primary btn-md" id="submit-btn" value="Submit">
						</form>
					</div>
				</div>

				<div class="col-md-8 bg">
				<br>
					<table class="table trainTable">
						<thead>
							<tr>
								<td class="table-title"><strong>Train Name</strong></td>
								<td class="table-title"><strong>Destination</strong></td>
								<td class="table-title"><strong>Frequency (min)</strong></td>
								<td class="table-title"><strong>Next Arrical</strong></td>
								<td class="table-title"><strong>Minutes Away</strong></td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<img src="assets/images/people.jpg" class="img-fluid">
				</div>
				</div>
			</div>
		</div>
    </body>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
